<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link rel="stylesheet" href="src/main/resources/static/style.css">
<!--    <link th:href="@{/src/main/resources/static/style.css}" rel="stylesheet">-->
</head>
<body>
    <h1>Albums page</h1>
    <div th:each="album :${albums}">
        <h2>Album Title: <span th:text="${album.title}"></span> </h2>
        <img src=<span th:src="${album.imageUrl}">
        <p>Artist: <span th:text="${album.artist}"></span> </p>
        <p>Track Number: <span th:text="${album.songCount}"></span></p>
        <p>Length: <span th:text="${album.length}"></span></p>

    </div>

</body>
</html>
