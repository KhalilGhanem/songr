<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/albums">Albums</a></li>
                    <li><a href="/addAlbums">Add Album</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Albums page</h1>
            <div th:each="album :${newalbum}">
                <h2>Album Title: <span th:text="${album.title}"></span> </h2>
                <img src=<span th:src="${album.imageUrl}">
                <p>Artist: <span th:text="${album.artist}"></span> </p>
                <p>Track Number: <span th:text="${album.songCount}"></span></p>
                <p>Length: <span th:text="${album.length}"></span></p>

            </div>
        </main>


</body>
</html>
